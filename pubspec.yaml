name: sufi_ishq
description: A new Flutter project.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  get:
  connectivity_plus:
  shared_preferences:
  drift:
  fluttertoast:
  package_info_plus:
  flutter_svg:
  floor:
  flutter_lints:
  intl:
  flex_color_scheme:
  firebase_core: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu_l.ttf
          weight: 300
        - asset: assets/fonts/ubuntu_r.ttf
          weight: 400
        - asset: assets/fonts/ubuntu_m.ttf
          weight: 500
        - asset: assets/fonts/ubuntu_b.ttf
          weight: 700

